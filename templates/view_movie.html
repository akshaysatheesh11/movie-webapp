<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>Director: {{ movie.director.name }}</p>
    <p>Genre: {{ movie.genre.name }}</p>
    <p>Rating: {{ movie.rating }}</p>

    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
        <li>{{ review.user.username }}: {{ review.review_text }} (Rating: {{ review.rating }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_review', movie_id=movie.movie_id) }}">Add Review</a>
</body>
</html>
