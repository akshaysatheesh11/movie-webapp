<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
        <li><a href="{{ url_for('view_movie', movie_id=movie.movie_id) }}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
