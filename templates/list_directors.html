<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directors</title>
</head>
<body>
    <h1>Directors</h1>
    <ul>
        {% for director in directors %}
        <li>{{ director.name }} (Born: {{ director.birth_date }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_director') }}">Add New Director</a>
</body>
</html>
